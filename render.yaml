databases:
  - name: taskflow-db
    plan: free
    databaseName: taskflow
    user: taskflow_user

services:
  - type: web
    name: taskflow-ai
    runtime: node
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma db push && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 22.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: taskflow-db
          property: connectionString
      - key: AUTH_SECRET
        generateValue: true
      - key: AUTH_URL
        sync: false
      - key: NEXT_PUBLIC_GOOGLE_ENABLED
        value: "false"
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
